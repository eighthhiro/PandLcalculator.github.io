<body>
    <h1>Profit and Loss Calculator</h1>
    <form method="POST">
        <label for="income">Total Income:</label>
        <input type="number" step="0.01" name="income" required>
        <br>
        <label for="expenses">Total Expenses:</label>
        <input type="number" step="0.01" name="expenses" required>
        <br>
        <button type="submit">Calculate</button>
    </form>    

    <h2>Result Here:</h2>
    <p>{{ result }}</p>
</body>
